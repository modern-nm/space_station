- type: entity
  parent: EncryptionKey
  id: ADTEncryptionKeyCybSecurity
  name: security encryption key
  description: An encryption key used by security.
  components:
  - type: EncryptionKey
    channels:
    - Security
    - Common
    - Science
    - Binary
    defaultChannel: Security
  - type: Sprite
    layers:
    - state: crypt_gray
    - state: sec_label

- type: entity
  name: X-01 multiphas laser pistol
  parent: BaseWeaponBatterySmall
  id: ADtWeaponSecCyborg
  description: new version of antique gun witout selfrcharge
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: Sprite
    sprite: ADT/Mobs/Silicon/Cyborg/cyb_gun.rsi
    scale: 0.9, 0.9
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      visible: false
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Clothing
    sprite: ADT/Mobs/Silicon/Cyborg/cyb_gun.rsi
  - type: Gun
    fireRate: 1.7
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 60
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 70
    - proto: ADTEmitterBoltCyb
      fireCost: 140
    - proto: ADTAnomalousParticleOmegaStrongCyb
      fireCost: 200
  - type: Battery
    maxCharge: 2220
    startingCharge: 2220


